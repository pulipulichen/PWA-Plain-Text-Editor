<div class="code-mirror-wrapper">
  <textarea
    v-if="simpleMode"
    v-model="localConfig.textContent"
    class="editor"
    ref="MainTextarea"
    ></textarea>
  
  <codemirror 
    ref="cmEditor"
    v-model="localConfig.textContent" 
    v-bind:options="computedCodeMirrorOptions"
    v-on:inputRead="onCodeMirrorKeyHandled"
    v-if="!simpleMode"/>
</div>
