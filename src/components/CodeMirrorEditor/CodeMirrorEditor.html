<div class="code-mirror-wrapper"
     v-on:paste="onPaste"
     v-bind:class="computedCodeMirrorWrapperClassNameList">
  <textarea
    v-if="localConfig.editorSimpleMode"
    v-model="localConfig.textContent"
    class="editor"
    ref="MainTextarea"
    ></textarea>
  
  <codemirror 
    ref="cmEditor"
    v-model="code"
    v-bind:options="computedCodeMirrorOptions"
    v-on:inputRead="onCodeMirrorHintHandler"
    v-on:cursorActivity="onCodeMirrorCursorActivity"
    v-on:viewportChange="onCodeMirrorCursorActivity"
    v-on:drop="onCodeMirrorDrop"
    v-on:keyHandled="onKeyHandled"
    v-show="!localConfig.editorSimpleMode">
  </codemirror>
  
  <OpenFile
    ref="OpenFile">
  </OpenFile>
  
  <OCRHandler
    ref="OCRHandler"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils">
  </OCRHandler>
</div>
